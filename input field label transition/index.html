<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input's label animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <from class="form">
      <div class="buttons">
        <button class="active">Sign In</button>
        <button>Sign Up</button>
      </div>
      <div class="inputs">
        <div class="inputBox">
          <label for="name" id="nameLabel">Username</label>
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="Enter your name.."
          />
        </div>
        <div class="inputBox">
          <label for="password" id="passwordLabel">Password</label>
          <input
            type="password"
            name="password"
            id="passwordInput"
            placeholder="Enter your password.."
          />
        </div>
      </div>
      <button>Sign In</button>
    </from>
  </body>
</html>
